#####################################################################
# Configuration Spring de base
#####################################################################
spring:
  application:
    name:                   eureka-discovery-server

server:
  port:                     8761


#désactivation auto-découverte
eureka:
  client:
    register-with-eureka:   false

    fetch-registry:         false
  instance:
    hostname: localhost

logging:
  level:
    com.netflix.eureka:     OFF
    com.netflix.discovery:  OFF